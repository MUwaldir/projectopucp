<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body style="background-color: rgba(0,0,0, 0.1);" >
    <div class="container d-flex justify-content-center align-items-center " style="height:100vh ; " >
        <form method="post" class="col-md-4 bg-secondary p-4 rounded align-items-center my-auto" >
            <h1 class="text-center text-light mb-4 fw-bold">Bienvenido</h1>
        <div class = "form-group">
        <label for="itemUsuario">Usuario</label>
        <input type="text" class="form-control" id="itemUsuario" name="itemUsuario" aria-describedby="emailHelp" placeholder="Usuario">

        </div>
        <div class="form-group">
        <label for="itemPassword">Password</label>
        <input type="password" class="form-control" id="itemPassword" name="itemPassword" placeholder="Password">
        </div>

        <button type="submit" class="btn btn-primary mt-4">Login</button>
        </form>
        
        
        
        
    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
