<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body style="background-color: rgba(0,0,0, 0.1); height: 100vh;" >
    <h1 class="py-2 bg-secondary text-center text-light">EDICIÃ“N DE LA TAREA</h1>
    <div class="container d-flex justify-content-center"  >

        <form class="w-75 " action="{% url 'gestion_tareas:vista_edicion' tareas_editar.id %}" method="post">
            
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="usuario_res" class="form-label">Responsable</label>
              
               
                <input type="text" value="{{ tareas_editar.usuario_responsable }}" class="form-control" name="usuario_res" id="usuario_res" aria-describedby="emailHelp" required>
               
            </div>
            <div class="form-group mb-3">
                <label for="tarea_nombre" class="form-label">Nombre Tarea</label>
              
               
                <input type="text" value="{{ tareas_editar.nombre_tarea }}" class="form-control" name="tarea_nombre" id="tarea_nombre" aria-describedby="emailHelp" required>
               
            </div>
            <div class="form-group col-md-3">
                <label for="start">Fecha Inicio</label>
                
                <input type="date" value="{{ tareas_editar.fecha_de_creacion|date:'Y-m-d' }}" id="start" class="form-control" name="fechainicio">
                
            </div>
               <div class="form-group col-md-3">
                <label for="fechaentrega">Fecha Entrega</label>
               
                <input type="date" value="{{ tareas_editar.fecha_entrega|date:'Y-m-d' }}" class="form-control" name="fechaentrega">
              
               </div>
            <div class="form-group mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea name="description" value  id="description" cols="30" rows="10" type="text" class="form-control" required> {{ tareas_editar.descripcion }}</textarea>
            </div>
            <div class="row gap-md-2 justify-content-between mb-4">

                <button type="submit" class="btn btn-primary col-md-5 fw-bold" >Actualizar</button>
                <a class="btn btn-warning col-md-5 " href={% url "gestion_tareas:dashboard" %}>Salir</a>
            </div>
            

        </form>
       
       


    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
